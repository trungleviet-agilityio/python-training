<!-- modal.html -->
<div class="modal-common">
    <form method="post" id="{% block form_id %}{% endblock %}" action="">
        {% csrf_token %}
        <div class="modal-head">
            <div class="modal-title">{% block modal_title %}{% endblock %}</div>
        </div>
        <div class="modal-body">
            {% block modal_body %}{% endblock %}
        </div>
    </form>
</div>
