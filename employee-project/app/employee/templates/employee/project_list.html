{% extends 'base.html' %}
{% load static %}

{% block title %}Project List{% endblock %}

{% block content %}
    {% include 'employee/includes/header.html' %}
    <h2>Project List</h2>
    <table>
        <!-- Table content specific to projects -->
        <thead>
            <tr>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
                <tr>
                    <td>{{ project.title }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="1">No projects available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
