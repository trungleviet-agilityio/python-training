[unittest]
test-file-pattern=test_*.py
test-method-prefix=test
plugins = nose2.plugins.coverage
          nose2.plugins.junitxml
          nose2.plugins.layers
exclude-plugins = nose2.plugins.doctest

[layer-reporter]
always-on = True
colors = False

[junit-xml]
always-on = False
path = nose2.xml

[coverage]
always-on = False
coverage-report = ["html", "xml"]
